<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> SF-CultrainFare</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="op-cultrain-bord">
        <div class="op-cultrain-main">
            <div class="op-cultrain-box op-cultrain-box-start">
                <div class="op-cultrain-line op-cultrain-hierarchy"><em>Start</em>
                    <span class="op-cultrain-k"></span>
                    <ul class="op-cultrain-ul"></ul>
                </div>
                <p class="op-cultrain-jg">-</p>

                <div class="op-cultrain-station op-cultrain-hierarchy ">
                    <span class="op-cultrain-k"></span>
                    <em class="op-cultrain-hierarchy-start">Choose Station</em>
                    <ul class="op-cultrain-ulk"></ul>
                </div>
            </div>
            <div class="op-cultrain-box op-cultrain-box-end">
                <div class="op-cultrain-line"><em>End</em>
                    <span class="op-cultrain-k"></span>
                    <ul class="op-cultrain-ul"></ul>
                </div>
                <p class="op-cultrain-jg">-</p>
                <div class="op-cultrain-station op-cultrain-station-end">
                    <em>Choose Station</em>
                    <span class="op-cultrain-k"></span>
                    <ul class="op-cultrain-ulk"></ul>
                </div>
            </div>
            <div class="op-cultrain-clearfix">
                <span class="op-cultrain-calc-false">Check</span>
                <span class="op-cultrain-ts"></span>
            </div>
            <div class="op-cultrain-tab">
                <ul>
                    <li class="op-cultrain-li op-cultrain-on">Fare</li>

                </ul>
            </div>
        </div>
        <div class="op-cultrain-footer">
            <div class="op-cultrain-content op-cultrain-content2">
                <div class="op-cultrain-text">
                    <p class="op-cultrain-title">
                        Adult One‚Äêway:
                    </p >
                    <p class="op-cultrain-title"> From One Zone to Six Zone :$ 3.25 - $ 13.25</p>
                    <p class="op-cultrain-title"> More than Six zones will be $ 13.25</p>
                    <div class="op-cultrain-fareinfo">
                        <p class="op-cultrain-p op-cultrain-totaldistance">
                        </p>
                        <p class="op-cultrain-p op-cultrain-totalprice">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/Distance.js"></script>
    <script src="js/sfcultrain.js"></script>
    </div>
</body>

</html>
